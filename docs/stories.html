---
layout: default
title: Poems
---

<link rel="stylesheet" href="/css/words.css" />

<div class="page-carousel">
    <a class="carousel-item" href="/essays">Essays</a>
    <a class="carousel-item" href="/poems">Poems</a>
    <span class="carousel-item current">Stories</span>
</div>

<div class="page-content">
    {% for word in site.words %}
        {% if word.layout == "story" %}
            <div class="page-listitem noselect">
                <a class="listitem-header nowrap" href="{{ word.url }}">
                    <img class="listitem-icon" src="/assets/icons/{{ word.title | slugify }}.svg" />
                    <span class="listitem-title">{{ word.title }}</span>
                </a>
                <div class="listitem-excerpt">{{ word.summary | default: word.excerpt }}</div>
            </div>
        {% endif %}
    {% endfor %}
</div>
