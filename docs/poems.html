---
layout: default
title: Poems
headertype: "carousel"
navnoscroll: true
---

<div class="panel preview-poems">
    {% for word in site.words reversed %}
        {% if word.layout == "poem" %}
            {% assign defaultImage = word.title | slugify | append: '.svg' %}
            <a class="poem-preview noselect" href="{{ word.url }}">
                <img class="poem-preview-image" src="/assets/content-images/{{ word.image | default: defaultImage }}" />
                <span class="poem-preview-title">{{ word.title }}</span>
            </a>
        {% endif %}
    {% endfor %}
    <a class="panel-footer-link" href="/writing">View All Writing</a>
</div>
