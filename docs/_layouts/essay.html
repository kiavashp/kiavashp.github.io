---
layout: default
---

<div class="words-page">
    {% if page.image %}<img class="words-image" src="/assets/content-images/{{ page.image }}"/>{% endif %}
    <div class="words-title">{{ page.title }}</div>
    <div class="words-date">{{ page.date | date: "%b %e, %Y" }}</div>
    <div class="words-content">{{ content }}</div>
</div>
