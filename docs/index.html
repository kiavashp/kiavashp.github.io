---
layout: default
navtype: "hero"
navnoscroll: true
---

{% if site.words.size > 0 %}
<div class="panel">
    <h1>Recent Works</h1>
    <div class="preview-wrappable-list">
        {% for word in site.words reversed %}
            {% if word.spotlight == true %}
                {% include preview-item.html word=word addFields="summary,type,date" %}
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endif %}
