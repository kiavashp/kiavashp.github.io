source:          ./docs
destination:     ./.site

collections:
  words:
    output: true
    permalink: /:categories/:name
  chapters:
    output: true
    permalink: /:categories/:path
    sort_by: number

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
        path: ""
        type: "words"
    values:
        headertype: "content"
        spotlight: false
        complete: true
        list: true
  -
    scope:
        path: ""
        type: "chapters"
    values:
        headertype: "content"
        complete: true
        list: true

