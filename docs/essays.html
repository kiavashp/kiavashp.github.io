---
layout: default
title: Essays
---

<link rel="stylesheet" href="/css/words.css" />

<div class="page-carousel">
    <span class="carousel-item current">Essays</span>
    <a class="carousel-item" href="/poems">Poems</a>
    <a class="carousel-item" href="/stories">Stories</a>
</div>

<div class="page-content">
    {% for word in site.words %}
        {% if word.layout == "essay" %}
            <div class="page-listitem noselect"><!--
                --><a class="listitem-header" href="{{ word.url }}"><!--
                    --><span class="listitem-title">{{ word.title }}</span><!--
                    --><span class="listitem-date">{{ word.date | date: "%b %e, %Y" }}</span><!--
                --></a><!--
                --><div class="listitem-excerpt">{{ word.excerpt }}</div><!--
            --></div>
        {% endif %}
    {% endfor %}
</div>
